<!DOCTYPE html>
<html>
<head>
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    background:black;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:Arial, sans-serif;
  }
  #start{
    padding:14px 22px;
    font-size:18px;
    cursor:pointer;
  }
  #scare{
    position:fixed;
    inset:0;
    display:none;
    background:black;
    z-index:9999;
  }
  #scare img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
</style>
</head>
<body>

<button id="start">Klik untuk cek ğŸ˜</button>

<div id="scare">
  <!-- GANTI GAMBAR JUMPSCARE DI SINI (base64 aman, atau file lokal) -->
  <img src="https://i.imgur.com/mjMdl8m.jpeg" alt="BOOM">
  <audio id="sound">
    <!-- GANTI AUDIO JUMPSCARE -->
    <source src="https://www.myinstants.com/media/sounds/scream.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const start = document.getElementById('start');
const scare = document.getElementById('scare');
const sound = document.getElementById('sound');

start.onclick = () => {
  start.style.display = 'none';
  setTimeout(() => {
    scare.style.display = 'block';
    sound.volume = 1.0;
    sound.play().catch(()=>{});
    // auto close setelah 2 detik
    setTimeout(()=>{
      document.body.innerHTML =
        '<h1 style="color:white">ğŸ˜‚ HALO MO!</h1>';
    }, 2000);
  }, 3000);
};
</script>

</body>
</html>
